<head>

    <!------------------------>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Custom Welcome Content -->
    <div class="container mt-5">
        <div id="welcomeCard" class="card shadow">
            <div class="card-body text-center">
                <h1 class="card-title">Hello, <span id="userName">User</span>!</h1>
                <p class="card-text">Welcome to My BCIT Project. You have successfully logged in.</p>
                <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
            </div>
        </div>
    </div>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>

    <!-- Firebase Authentication state check and sign out handler -->
    <script>
        // Wait until Firebase is ready and check the login state.
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // Display the user's name or email
                document.getElementById("userName").textContent = user.displayName || user.email;
            } else {
                // Redirect to login if no user is logged in.
                window.location.href = "login.html";
            }
        });

        // Sign out on button click.
        document.getElementById("signOutBtn").onclick = function () {
            firebase.auth().signOut().then(function () {
                window.location.href = "login.html";
            }).catch(function (error) {
                console.error("Sign Out Error:", error);
            });
        };
    </script>

</body>

</html>
